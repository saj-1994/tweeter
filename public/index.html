<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--External Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!--Tweet CSS-->
    <link rel="stylesheet" href="/styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!--Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar navbar-fixed-top">
      <span class="navbar-brand">Tweeter</span>
      <span class="navbar-sub"><strong>Write</strong> a new tweet</span>
      <span class="navbar-arrow">&#8609</span>
    </nav>
    <!--Header with profile-->
    <header class="header header-fixed-top">
      <div class="header-avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <div class="header-name">
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="center-text">Compose Tweet</h2>
        <form method="POST" action="/tweets/" class="new-tweet-form">
          <label for="tweet-text" id="form-question">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit" id="submit-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section>
        <article id="tweet">
          <header>
            <img src="https://publicdomainvectors.org/photos/Avatar_3.png" alt="user avatar">
            <p>Name</p>
            <span>@Username</span>
          </header>
          <section>
            <p>
              Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
              Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
            </p>  
          </section>
          <footer>
            <span id="day-counter">10 days ago</span>
            <span id="symbol">
              <span>&#9873</span>
              <span>&#8633</span>
              <span>&#10084</span>
            </span>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
