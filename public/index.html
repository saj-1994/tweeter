<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!--External Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!--Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!--Tweet CSS-->
    <link rel="stylesheet" href="/styles/tweet.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!--Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!--Client JS-->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar navbar-fixed-top">
      <span class="navbar-brand">Tweeter</span>
      <div class="navbar-sub">
        <span class="navbar-sub-text" id="new-tweet-toggle"><strong>Write</strong> a new tweet</span>
        <img src="/images/double-arrow.png" alt="double-arrow" id="navbar-arrow" class="navbar-sub-arrow">
      </div>
    </nav>
    <!--Header with profile-->
    <header class="header header-fixed-top">
      <div class="header-avatar">
        <img src="/images/profile-hex.png" alt="user-avatar"> 
      </div>
      <div class="header-name">
        <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" id="new-tweet">
        <div class="new-tweet-error" id="error">
          <span>&#9888</span>
          <span id="error-msg"></span>
          <span>&#9888</span>
        </div>
        <form method="POST" action="/tweets/" class="new-tweet-form" id="new-tweet-form">
          <label for="tweet-text" id="form-question">What are you humming about?</label>
          <textarea name="text" class="new-tweet-text" id="tweet-text"></textarea>
          <button type="submit" id="new-tweet-submit-btn">Tweet</button>
          <output name="counter" class="new-tweet-counter" id="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container">

      </section>
    </main>
  </body>
</html>
